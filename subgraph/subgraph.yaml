specVersion: 0.0.4
repository: https://github.com/TENK-DAO/frontend-starter.git # repo where subgraph project is stored
schema:
  file: ./schema.graphql
features:
  - fullTextSearch
dataSources:
  - kind: near
    name: TENK Test NFT Contract
    network: near-testnet
    source:
      account: "v2.tenk.testnet"
      startBlock: 86896681
    mapping:
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ExampleEntity
      receiptHandlers:
        - handler: handleReceipt
      file: ./src/contract.ts
